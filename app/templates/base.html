<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:description" content="My Personal Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon' />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock%}</title>
</head>

<body class="flex flex-col min-h-screen">
    <header class="bg-[#1c539f] w-full inline-block font-roboto font-bold pt-2.5">
        <div class="flex items-center justify-between px-5">
            <a href="/">
                <div class="flex items-center justify-center h-15">
                    <img src="./static/img/logo.svg" class="w-50" />
                </div>
            </a>

            <button class="md:hidden flex flex-col justify-center items-center w-8 h-8  z-50" id="hamburger">
                <span class="w-6 h-0.5 bg-white mb-1 transition-all duration-300 rounded-sm"></span>
                <span class="w-6 h-0.5 bg-white mb-1 transition-all duration-300 rounded-sm"></span>
                <span class="w-6 h-0.5 bg-white transition-all duration-300 rounded-sm"></span>
            </button>

            <nav class="hidden md:flex items-center gap-5">
                <a href="/"
                    class="text-white no-underline text-lg px-4 py-2.5 transition-opacity duration-200 hover:opacity-80">Home</a>
                <a href="/hobbies"
                    class="text-white no-underline text-lg px-4 py-2.5 transition-opacity duration-200 hover:opacity-80">Hobbies</a>
                <a href="/map"
                    class="text-white no-underline text-lg px-4 py-2.5 transition-opacity duration-200 hover:opacity-80">Map</a>
            </nav>
        </div>

        <nav class="md:hidden bg-[#1c539f] overflow-hidden transition-all duration-300 ease-in-out max-h-0"
            id="mobile-menu">
            <div class="flex flex-col items-center">
                <a href="/"
                    class="text-white no-underline text-xl py-3 px-6 w-full text-center hover:bg-blue-700 transition-colors duration-200">Home</a>
                <a href="/hobbies"
                    class="text-white no-underline text-xl py-3 px-6 w-full text-center hover:bg-blue-700 transition-colors duration-200">Hobbies</a>
                <a href="/map"
                    class="text-white no-underline text-xl py-3 px-6 w-full text-center hover:bg-blue-700 transition-colors duration-200">Places I've Been To</a>
            </div>
        </nav>
    </header>
    <main class="flex-1">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-[#1c539f] text-white py-8 mt-auto">
        <div class="container mx-auto px-5">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-6">
                    <a href="https://www.linkedin.com/in/miguel-ruiz-858b28230/" target="_blank" rel="noopener noreferrer" class="text-white hover:text-blue-200 transition-colors duration-200">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg>
                    </a>
                    <a href="https://github.com/MiguelR222" target="_blank" rel="noopener noreferrer"
                        class="text-white hover:text-blue-200 transition-colors duration-200">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    {% block scripts %}

    {% endblock %}
    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburger.addEventListener('click', function () {
            const isOpen = mobileMenu.classList.contains('max-h-96');

            if (isOpen) {
                mobileMenu.classList.remove('max-h-96');
                mobileMenu.classList.add('max-h-0');
            } else {
                mobileMenu.classList.remove('max-h-0');
                mobileMenu.classList.add('max-h-96');
            }
        });
    </script>
</body>

</html>
