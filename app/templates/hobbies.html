{% extends "base.html" %}

{% block title%} {{ title }} {% endblock %}

{% block content %}
<div class="banner">
    <div class="container">
        <h1 class="title">{{ title }}</h1>
    </div>
</div>

<div class="w-full py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 px-10">
        {% for hobby in hobbies %}
        <div
            class="bg-white rounded-lg p-5 shadow-md hover:shadow-lg transition-transform duration-300 ease-in-out hover:-translate-y-1">
            <img src="{{ hobby.image }}" alt="{{ hobby.name }}" class="w-full h-48 object-cover rounded mb-4">
            <h3 class="text-blue-700 mb-2.5 font-semibold">{{ hobby.name }}</h3>
            <p class="text-gray-600">{{ hobby.description }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
