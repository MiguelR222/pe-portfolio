<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title> Map of my visited places </title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        h3 {
            margin-top: 5px;
            color: #555;
            font-weight: normal;
        }

        #map {
            height: 55vw;
            width: 90vw;
            max-width: none;
            margin: 20px auto;
            border-radius: 10px;
            border: 2px solid #007BFF;
        }
    </style>
</head>

<body>
    <h1> Cool places I've been to! </h1>
    <h3> Click on the pins! </h3>

    <div id='map'></div>

    <script>
        const map = L.map('map').setView([20, -30], 3);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


  // Ícono personalizado con la bandera
  const iconoBandera = L.icon({
    iconUrl: "/static/img/mx.png", // Asegúrate de que la ruta sea correcta
    iconSize: [40, 30],
    iconAnchor: [20, 40],
    popupAnchor: [0, -35]
  });

  // Contenido del popup
  const popup = `
    <strong>JOrigin </strong><br>
    Aquí nací<br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Z%C3%B3calo_CDMX_2020.jpg/640px-Z%C3%B3calo_CDMX_2020.jpg" width="100" style="margin-top:5px;">
  `;

  // Agrega el marcador con la bandera
  L.marker([19.4326, -99.1332], { icon: iconoBandera })
    .addTo(map)
    .bindPopup(popup);
        
    </script>

</body>

</html>
